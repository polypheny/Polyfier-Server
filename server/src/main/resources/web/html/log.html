<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/web/css/base.css">
    <link rel="stylesheet" href="/web/css/log.css">
    <link rel="icon" type="image/png" href="/web/img/icon.png">
    <title>Polyfier Alpha v0.1</title>
</head>
<body>
</body>
<div class="main-container">
    <div class="menu-container">
        <div class="menu-item" id="menu-item-log">
            <img src="/web/img/log-icon.png" alt="Polypheny-DB Logo">
        </div>
        <div class="menu-item">
            <img src="/web/img/polyphenydb-logo.png" alt="Polypheny-DB Logo">
        </div>
        <div class="menu-item"></div>
        <div class="menu-item"></div>
        <div class="menu-item"></div>
        <div class="menu-item"></div>
    </div>
    <div class="site-container" id="site-container">
        <div class="config-container">
            <div class="config-column">
                <div class="config">
                    <p>Polyfier (Server):</p>
                    <p id="server-status">?</p>
                </div>
                <div class="config">
                    <p>Polyfier (Polypheny-DB):</p>
                    <p id="database-status">?</p>
                </div>
                <div class="config">
                    <p>Polyfier (Docker):</p>
                    <p id="docker-status">?</p>
                </div>
                <div class="config">
                    <p>Polyfier Phase:</p>
                    <p id="polyfier-phase">?</p>
                </div>
            </div>
            <div class="config-column">
                <div class="config">
                    <p>Polypheny-DB:</p>
                    <p id="pdb-client-status">?</p>
                </div>
                <div class="config">
                    <p>Polypheny-Control:</p>
                    <p id="polypheny-control-status">?</p>
                </div>
                <div class="config">
                    <p>DEFCON:</p>
                    <p id="defcon">?</p>
                </div>
                <div class="config">
                    <p>Countdown Project: </p>
                    <p id="countdown"></p>
                </div>
            </div>
        </div>
        <div class="log-container">
            <div class="log-container-bar">
                <h2>POLYFIER LOG</h2>
            </div>
            <div class="log-container-window">
                <label for="log-area"></label>
                <textarea id="log-area" name="log-area"></textarea>
            </div>
        </div>
    </div>
</div>
<script src="/web/js/base.js"></script>
<script src="/web/js/log.js"></script>
</html>
